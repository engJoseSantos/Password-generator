<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <span id="password"> Your new password</span>
            </div>
            <div class="pw-body">
                <label for="len">Password length (6 to 30) </label>
                <input id="len" type="number" value="8" min="6" max="30">
            </div>
            <div>
                <label for="upper">Contain uppercase letters</label>
                <input id="upper" type="checkbox"a>
            </div>
            <div>
                <label for="number">Contain numbers</label>
                <input id="number" type="checkbox"a>
            </div>
            <div>
                <label for="symbol">Contain symbol</label>
                <input id="symbol" type="checkbox"a>
            </div>
            <button class="generate" id="generate">Generate password</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
